apiVersion: "nuclio.io/v1beta1"
kind: "Function"
spec:
  httpPort: 36547
  env:
    - name: PGINFO
      value: postgres:pass@172.17.0.1:5432
  runtime: "python"
  handler: "run_test_case:handler"
  build:
    commands:
    - "apk update && apk add --virtual build-deps gcc python-dev musl-dev && apk add postgresql-dev && apk add docker"
    - "pip install delegator.py psycopg2 requests parse"
